{% extends "base.html" %} 
{% block title %}PersonaFi ~ Tracker{% endblock %} 
{% import 'tracker/macros.html' as macros %} 
{% block body %}
<div class="text-center">

</div>
<div class="row text-center" style="padding: 30px 0 0 0;">
  <div class="col-lg-7" style="padding: 17px 0;">
    <div class="text-center">
      <h2>Personal Finance Tracker</h2>
    </div>
  </div>
  <div class="col-lg-5" style="padding: 0;">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#fullHeightModalRight">
      Edit
    </button>
    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#fullHeightModalRight">
      View
    </button>
    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#fullHeightModalRight">
      Analysis
    </button>
  </div>
</div>
<div class="row">
  <!-- Full Height Modal Right -->
  <div class="modal fade left" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">

    <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
    <div class="modal-dialog modal-full-height modal-left" role="document">


      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Full Height Modal Right -->
  <div class="col-xl-12">
    {{ macros.generate_worth_table(user, worth, friends=user.active_peek) }}
  </div>
</div>
{% endblock %}
