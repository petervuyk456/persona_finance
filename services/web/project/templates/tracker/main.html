{% extends "base.html" %} {% block title %}PersonaFi ~ Tracker{% endblock %} {%
import 'tracker/macros.html' as macros %} {%block body %}
<h1>Personal Finance Tracker</h1>
<div class="row">
  <div class="col-xl-3">
    <div class="card">
      <button
        id="button_main"
        class="btn"
        type="button"
        data-toggle="collapse"
        data-target="#collapseEdit"
        aria-expanded="false"
        aria-controls="collapseEdit"
      >
        Edit
      </button>
      <div class="collapse" id="collapseEdit">
        <div class="card card-body">
          <button
            id="button_sub"
            class="btn"
            type="button"
            data-toggle="collapse"
            data-target="#collapseAddUser"
            aria-expanded="false"
            aria-controls="collapseAddUser"
          >
            Add User
          </button>
          <div class="collapse" id="collapseAddUser">
            <div class="card card-body"></div>
          </div>
          <button
            id="button_sub"
            class="btn"
            type="button"
            data-toggle="collapse"
            data-target="#collapseAddCategory"
            aria-expanded="false"
            aria-controls="collapseAddCategory"
          >
            Add Category
          </button>
          <div class="collapse" id="collapseAddCategory">
            <div class="card card-body"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <button
        id="button_main"
        class="btn"
        type="button"
        data-toggle="collapse"
        data-target="#collapseView"
        aria-expanded="false"
        aria-controls="collapseView"
      >
        View
      </button>
      <div class="collapse" id="collapseView">
        <div class="card card-body">View options here</div>
      </div>
    </div>
    <div class="card">
      <button
        id="button_main"
        class="btn"
        type="button"
        data-toggle="collapse"
        data-target="#collapseAnalysis"
        aria-expanded="false"
        aria-controls="collapseAnalysis"
      >
        Analysis
      </button>
      <div class="collapse" id="collapseAnalysis">
        <div class="card card-body">Analysis options here</div>
      </div>
    </div>
  </div>
  <div class="col-xl-9">
    {{ macros.generate_cf_table(user, friends=user.active_peek) }}
  </div>
</div>
{% endblock %}
