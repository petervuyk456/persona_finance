{% extends "base.html" %} {% block title %}PersonaFi ~ Tracker{% endblock %}
{%block body %}
<h1>Tracker</h1>
<div class="row">
  <div class="col-lg-3">
    <div class="card">
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseEdit"
        aria-expanded="false"
        aria-controls="collapseEdit"
      >
        Edit
      </button>
      <div class="collapse" id="collapseEdit">
        <div class="card card-body">Edit options here</div>
      </div>
    </div>
    <div class="card">
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseView"
        aria-expanded="false"
        aria-controls="collapseView"
      >
        View
      </button>
      <div class="collapse" id="collapseView">
        <div class="card card-body">View options here</div>
      </div>
    </div>
    <div class="card">
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseAnalysis"
        aria-expanded="false"
        aria-controls="collapseAnalysis"
      >
        Analysis
      </button>
      <div class="collapse" id="collapseAnalysis">
        <div class="card card-body">Analysis options here</div>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <table class="table table-striped table-dark table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Peter</th>
          <th scope="col">Ali</th>
          <th scope="col">Both</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>$ -</td>
          <td>$ -</td>
          <td>$ -</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
